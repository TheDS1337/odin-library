<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <title>Some library in Dublin</title>
</head>
<body>
    <button id="new-book-button">New Book</button>

    <dialog id="new-book-dialog" closedby="none">
        <form method="dialog" novalidate>
            <label>
                <span>Title:</span>
                <input type="text" name="title" required>
            </label>
            <label>
                <span>Author:</span>
                <input type="text" name="author" required>
            </label>
            <label>
                <span>Publishing year:</span>
                <input type="tel" name="publishing-year" pattern="[0-9]*" required>
            </label>
        
            <label>
                <span>Number of pages:</span>
                <input type="tel" name="number-of-pages" pattern="[0-9]*" required>
            </label>
            <fieldset>
                <legend>Have you read it before?</legend>
        
                <label>
                    <input type="radio" name="read" value="true">
                    Yes
                </label>
                <label>
                    <input type="radio" name="read" value="false" checked>
                    No
                </label>
            </fieldset>
            <button type="submit" value="add">Add</button>
            <button type="submit" value="cancel">Cancel</button>
        </form>
    </dialog>
</body>
</html>
